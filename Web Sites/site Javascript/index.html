<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<!--onload ativa quando for carregar a pagina-->

<body onload="carregar()">
    <header>
        <h1>Site interativo javaScript</h1>
    </header>

    <section id="relogio">
        <h2>Hora do dia</h2>
        <div id="msg">

            Aqui vai aparecer a menssagem...

        </div>
        <div id="img">


            <img id="imagem" src="img/manha.png" alt="foto do dia">

        </div>

    </section>

    <section id="genero">
        <div>
            <h2>Descubra sua Idade</h2>
            <p>
                <label>Ano de nascimento </label>
                <input type="number" min="0" id="txtano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" checked>
                <label for="">Masculino</label>
                <input type="radio" name="radsex">
                <label for="">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="botao" onclick="verificarano()">
            </p>
        </div>

        <div id="res">
            Preencha os dados pra descobrir sua idade

        </div>
    </section>

    <section id="contando">
        <h2 id="titulocontando">Contando Números</h2>
        <div id="dados">
            <p> Inicio: <input type="number" id="txtinicio"></p>
            <p> Fim: <input type="number" id="txtfim"></p>
            <p> Passo: <input type="number" id="txtpasso"></p>
            <input id="botao" type="button" value="Contar" onclick="contanumero()">
        </div>
        <div id="resultadocon">
            <p>Preparando Contagem...</p>

        </div>
    </section>

    <section id="tabuada">
        <h2>Tabuada</h2>
        <div>

            <label>Número: <input type="number" id="txtmulti"></label>
            <input id="botao" type="button" value="Multiplicar" onclick="multiplicar()">
        </div>
        <div>
            <select id="resultadotab" size="10">

                <option>Digite um Número a cima</option>
            </select>


        </div>
    </section>


    <section id="analisa">
        <h2>Analisador de Notas</h2>
        <div>
            <label>Notas:<input type="number" id="txtnotas"> </label>
            <input type="button" value="Adicioanar" onclick="adicionar()">
        </div>
        <select id="tabnota" size="10">
            <option id="opt">Sem notas no momento</option>
        </select>

        <p>
            <input type="button" value="finalizar" onclick="finalizar()">
        </p>
        <div id="resultadoNotas">

        </div>
    </section>


    <footer>
        <p>&copy; Roncholeta</p>
    </footer>

    <script src="js.js"></script>
</body>

</html>
