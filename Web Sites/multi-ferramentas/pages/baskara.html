<script>

        var variavelB = document.getElementById("variavelB")
        var variavelC = document.getElementById("variavelC")


        var A = Number(variavelA.value)
        var B = Number(variavelB.value)
        var C = Number(variavelC.value)

        var delta = B * B - 4 * A * C

        var x1 = (-B + Math.sqrt(delta)) / (2 * A)
        var x2 = (-B - Math.sqrt(delta)) / (2 * A)


        alert(`O valor de delta Ã© : ${delta}`)
