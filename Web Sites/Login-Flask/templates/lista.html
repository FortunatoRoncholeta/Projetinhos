{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
             
                <tr>
                    
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                 <!--esse for vai montar a lista baseado na entrada que vier da main-->
                {% for jogo in jogos %}
                <tr>
                    <td>{{jogo._nome}}</td>
                    <td>{{jogo._categoria}}</td>
                    <td>{{jogo._console}}</td>
                </tr>
                {%endfor %}
               
            </tbody>
        </table>
        {% endblock%}
